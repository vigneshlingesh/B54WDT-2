<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
    <link rel="stylesheet" href="./formtask.css">
</head>
<body>

    <div class="container">

        <h1>Registration Form</h1>

        <form class="form">
         <div class="input-box">

            <label>Fist Name :</label>
            <input type="text" placeholder="Typer Your Fist Name">
        </div>
        <div class="input-box">

            <label>Last Name :</label>
            <input type="text" placeholder="Typer Your Last Name">
        </div>
        <div class="column">
            <div class="input-box Address">

                <label>Address:</label>
                <input type="text" placeholder="Enter Your Street ">
             </div>
         </div>
        <div>
            <div class="input-box">

                <label>Pincode:</label>
                <input type="number" placeholder="Typer Your Pincode">
            </div>
        </div>

        <div>
            <div class="Gender-box">
                <h3>Gender</h3>
                <div class="Gener-option">
                  <div class="Gender">
                    <input type="radio" id="check" name="Gender">
                    <label for="check">Male</label>
                  </div>  
                  <div class="Gender">
                    <input type="radio" id="check-female" name="Gender">
                    <label for="check">Female</label>
                  </div> 

                  <div class="Gender">
                    <input type="radio" id="check-others" name="Gender">
                    <label for="check">Others</label>
                  </div> 
                </div>
            </div>
            <div class="column">
                <div class="select-box">
                    <select>
                        <option max="2">Choice of food</option>
                        <option>Fast food</option>
                        <option>Parota</option>
                        <option>Chicken Biriyani</option>
                        <option>Mutton Biriyani</option>
                        <option>Mels</option>
                    </select>
                </div>
            </div>
            
            <div class="column">
                <div class="select-box">
                    <select>
                        <option>Sleect Your State</option>
                        <option>Tamil Nadu</option>
                        <option>Kerala</option>
                        <option>Andra Pradesh</option>
                        <option>Karnadaka</option>
                        <option>Udaipur</option>
                    </select>
                </div>
            </div>

            <div class="column">
                <div class="select-box">
                    <select>
                        <option>Sleect Your Country</option>
                        <option>India</option>
                        <option>Us</option>
                        <option>Russia</option>
                        <option>UK</option>
                        <option>London</option>
                    </select>
                </div>
            </div>

            <div class="column">
                <button class="submit button" onclick="AddRow()">Submit</button>
                <button class=" claer button">clear</button>
            </div>
        </div>

        <script>
        document.getElementById('create table').addEventListener('sumbit',function(e)
        {
            e.preventDefault();
            let FistName = document.addEventListener('Fist Name').value;
            let LastName = document.addEventListener('Last Name').value;
            let Address = document.addEventListener('Address').value;
            let Pincode = document.addEventListener('Pincode').value;
            let Gender = document.addEventListener('Gender').value;
            let Choice = document.addEventListener('Choice Of Food').value;
            let State = document.addEventListener('State').value;
            let Country = document.addEventListener('Country').value;

            fetch('https://658ed6cb2871a9866e79eba2.mockapi.io/users',{
                method:'POST',
                headers:{
                    'Content-Type':'application/json'
                },
                body:JSON.stringify({
                    FistName,
                    LastName,
                    Address,
                    Pincode,
                    Gender,
                    Choice,
                    State,
                    Country
                })
            })
            .then(Response=>Response.json())

            .then(user =>{
                console.log(user);
                let tost = new bootstrap.Tost(document.getElementById('liveTost'));
                tost.show();

                document.addEventListener('Fist Name').value;
                document.addEventListener('Last Name').value;
                document.addEventListener('Address').value;
                document.addEventListener('Pincode').value;
                document.addEventListener('Gender').value;
                document.addEventListener('Choice Of Food').value;
                document.addEventListener('State').value;
                document.addEventListener('Country').value;

                setTimeout(function(){
                    tost.hide();
                },5000);
            })
        })
</script>
</form>
</div>
</body>
</html>
