<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
</head>
<body>

    <style>

      li:first-child{
        color: red;
      }

        li:last-child{
            color: yellow;
        }
    </style>
    
    <p>List Of Hobies</p>

    <li>gaming</li>
    <li>eating</li>
    <li>sleeping</li>
    <li>free fire</li>

   
</body>
</html>
