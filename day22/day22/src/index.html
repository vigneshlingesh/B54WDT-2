<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <span id="onclic">Learning is very intersting.</span>
    <button id="change">onclick</button>
    

    <script>
        function onclick(){
            let onclick = document.getElementById("onclic");
            onclick.innerHTML = "Leaning React is very Intersting.";

    }
    let change = document.getElementById('change');
    change.addEventListener('click',onclick);
    </script>
</div>
</body>
</html>
